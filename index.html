<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Estilo de Glassmorphism actualizado con fondo m√°s azul/verde */
        .glass-panel {
            background: rgba(30, 58, 80, 0.7); /* slate-800 o blue-900 con transparencia */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Estilos de la barra de progreso */
        .progress-bar {
            height: 8px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">

    <div class="fixed inset-0 bg-blue-950/80 pointer-events-none"></div>

    <div class="relative z-10 max-w-lg mx-auto p-4 min-h-screen flex flex-col">

        <header class="flex justify-between items-center py-6">
            <div>
                <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500">
                    üå°Ô∏è Monitor T√©rmico
                </h1>
                <p class="text-xs text-gray-400">Sistema de Sensores IoT</p>
            </div>

            <button onclick="openConfig()" class="p-2 rounded-full bg-blue-800 hover:bg-blue-700 border border-blue-600">
                <i data-lucide="settings" class="w-5 h-5 text-teal-300"></i>
            </button>
        </header>

        <div id="statusIndicator" class="mb-8 flex items-center gap-3 bg-red-600/10 border border-red-600/30 p-3 rounded-lg">
            <span class="relative flex h-3 w-3">
                <span class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75 animate-ping"></span>
                <span class="relative inline-flex h-3 w-3 rounded-full bg-red-600"></span>
            </span>
            <span class="text-sm font-medium text-red-400">Desconectado de Firebase</span>
        </div>

        <div class="glass-panel p-6 rounded-2xl mb-6 text-center shadow-lg">
            <i data-lucide="gauge" class="w-8 h-8 text-amber-400 mx-auto mb-2"></i>
            <p class="text-sm text-gray-300">Temperatura Promedio</p>
            <p id="tempPromedio" class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-yellow-500">--¬∞C</p>
        </div>

        <main class="flex-grow">

            <script>
                // Cambi√© los colores para que fueran m√°s consistentes con el nuevo tema
                const sensors = [
                    { id:"temp1", name:"√Årea Cr√≠tica 1", color:"red" },
                    { id:"temp2", name:"Zona Est√°ndar 2", color:"amber" },
                    { id:"temp3", name:"Bodega Fr√≠a 3", color:"teal" },
                    { id:"temp4", name:"Zona Exterior 4", color:"blue" }
                ];
            </script>

            <div id="sensorList" class="grid grid-cols-2 gap-4"></div>

            <script>
                const container = document.getElementById("sensorList");
                sensors.forEach(s => {
                    // La estructura ahora est√° optimizada para la cuadr√≠cula
                    container.innerHTML += `
                    <div class="glass-panel p-4 rounded-xl flex flex-col justify-between shadow-md">
                        <div class="flex flex-col mb-3">
                            <div class="flex items-center gap-2 mb-1">
                                <div class="p-1 bg-${s.color}-600/30 rounded-lg">
                                    <i data-lucide="thermometer" class="w-4 h-4 text-${s.color}-400"></i>
                                </div>
                                <h3 class="text-sm font-semibold text-gray-200">${s.name}</h3>
                            </div>
                            <p id="${s.id}" class="text-2xl font-bold text-${s.color}-300 self-end">--¬∞C</p>
                        </div>
                        
                        <div>
                            <p class="text-xs text-gray-400 mb-1">Nivel T√©rmico</p>
                            <div class="w-full bg-gray-700 rounded-full">
                                <div id="bar-${s.id}" class="progress-bar rounded-full bg-${s.color}-500" style="width: 0%;"></div>
                            </div>
                        </div>
                        
                    </div>`;
                });
            </script>

        </main>

        <footer class="mt-8 py-4 text-center text-xs text-gray-500 border-t border-blue-900">IST Vida Nueva - Investigaci√≥n</footer>
    </div>

    <div id="configModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden">
        <div class="bg-gray-800 border border-blue-700 p-6 rounded-2xl w-11/12 max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-teal-300">
                <i data-lucide="database" class="w-5 h-5 text-teal-400"></i>
                Configuraci√≥n Firebase
            </h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-1">API KEY</label>
                    <input id="apiKeyInput" class="w-full bg-gray-700 border border-blue-600 focus:border-teal-400 focus:ring-teal-400 rounded-lg p-3 text-sm text-white transition duration-200">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-1">DATABASE URL</label>
                    <input id="dbUrlInput" class="w-full bg-gray-700 border border-blue-600 focus:border-teal-400 focus:ring-teal-400 rounded-lg p-3 text-sm text-white transition duration-200">
                </div>
            </div>

            <div class="mt-6 flex gap-3">
                <button onclick="closeConfig()" id="btnCancelar" class="flex-1 py-3 text-gray-300 border border-gray-600 rounded-xl hover:bg-gray-700 transition duration-200">Cancelar</button>
                <button onclick="saveConfig()" class="flex-1 bg-teal-600 py-3 rounded-xl text-white font-bold hover:bg-teal-500 transition duration-200 shadow-teal-500/50">Guardar y Conectar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        let db = null;

        // Abrir modal
        window.openConfig = () => configModal.classList.remove("hidden");

        // Cerrar solo si ya existe config
        window.closeConfig = () => {
            const k = localStorage.getItem("iot_api_key");
            const u = localStorage.getItem("iot_db_url");
            if (k && u) configModal.classList.add("hidden");
            else Swal.fire("Requerido", "Debes ingresar credenciales", "warning");
        };

        // Guardar config
        window.saveConfig = () => {
            const key = apiKeyInput.value.trim();
            const url = dbUrlInput.value.trim();

            if (!key || !url) return Swal.fire("Error", "Faltan datos", "error");

            localStorage.setItem("iot_api_key", key);
            localStorage.setItem("iot_db_url", url);

            Swal.fire("OK", "Conectando...", "success");
            initFirebase(key, url);
            configModal.classList.add("hidden");
        };

        function initFirebase(apiKey, databaseURL) {
            const app = initializeApp({ apiKey, databaseURL });
            db = getDatabase(app);

            const sensoresRef = ref(db, "sensores");

            onValue(sensoresRef, snap => {
                const data = snap.val();
                updateStatus(true);

                if (!data) return;

                // Actualiza UI
                const temps = [];
                
                sensors.forEach(s => {
                    const value = data[s.id];
                    updateTemp(s.id, value);
                    if (value !== undefined) {
                        temps.push(value);
                    }
                });

                // Calcula y actualiza el promedio
                const prom = temps.length > 0 ? temps.reduce((a,b)=>a+b,0)/temps.length : NaN;
                tempPromedio.textContent = !isNaN(prom) ? prom.toFixed(1) + "¬∞C" : "--¬∞C";

            }, () => updateStatus(false));
        }

        /**
         * Actualiza el valor de la temperatura y la barra de progreso.
         * La barra de progreso simula un valor entre 10¬∞C (0%) y 40¬∞C (100%).
         */
        function updateTemp(id, value) {
            const element = document.getElementById(id);
            const progressBar = document.getElementById(`bar-${id}`);
            
            if (element) {
                element.textContent = value !== undefined ? value.toFixed(1) + "¬∞C" : "--¬∞C";
            }
            
            if (progressBar && value !== undefined) {
                // Simulaci√≥n de barra de progreso: 
                // M√≠nimo = 20¬∞C (0%)

                const minTemp = 10;
                const maxTemp =
